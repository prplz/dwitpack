<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>DwitPack</title>
</head>
<body>
<main>
    <h1>
        DwitPack
        <a href="https://github.com/prplz/dwitpack">
            <img class="icon" src="~@fortawesome/fontawesome-free/svgs/brands/github.svg"></use>
        </a>
    </h1>
    <div class="row">
        <div class="col">
            <label for="input">Input</label>
            <textarea id="input" rows="6" autocomplete="off" autocorrect="off" autocapitalize="off"
                      spellcheck="false">alert(1)</textarea>
            <div id="input-count">8 chars</div>
        </div>
        <div class="col">
            <label for="output">Output</label>
            <textarea id="output" rows="6" readonly></textarea>
            <div id="output-count"></div>
        </div>
    </div>
</main>
</body>
</html>
